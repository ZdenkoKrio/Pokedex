<nav class="nav-bar">
  <!-- Left cluster -->
  <a href="{% url 'home' %}"
     class="nav-link"
     aria-current="{% if request.resolver_match.url_name == 'home' %}page{% else %}false{% endif %}">
     🏠 Home
  </a>

  <a href="{% url 'pokemon:pokemon_list' %}"
     class="nav-link"
     aria-current="{% if request.resolver_match.namespace == 'pokemon' and request.resolver_match.url_name != 'compare' %}page{% else %}false{% endif %}">
     📖 Pokédex
  </a>

  <a href="{% url 'pokemon:compare' %}"
     class="nav-link"
     aria-current="{% if request.resolver_match.namespace == 'pokemon' and request.resolver_match.url_name == 'compare' %}page{% else %}false{% endif %}">
     🧪 Compare <span id="cmp-badge" class="badge">{{ compare_count }}</span>
  </a>

  <!-- Community cluster -->
  <a href="{% url 'community:teams' %}"
     class="nav-link"
     aria-current="{% if request.resolver_match.namespace == 'community' and request.resolver_match.url_name == 'teams' %}page{% else %}false{% endif %}">
     🌍 Teams
  </a>

  <a href="{% url 'community:users' %}"
     class="nav-link"
     aria-current="{% if request.resolver_match.namespace == 'community' and request.resolver_match.url_name == 'users' %}page{% else %}false{% endif %}">
     👥 Users
  </a>

  <!-- Right cluster -->
  <a href="{% url 'about' %}"
     class="nav-link"
     aria-current="{% if request.resolver_match.url_name == 'about' %}page{% else %}false{% endif %}">
     ℹ️ About
  </a>

  {% if user.is_authenticated %}
    <a href="{% url 'favorites:mine' %}"
       class="nav-link"
       aria-current="{% if request.resolver_match.namespace == 'favorites' %}page{% else %}false{% endif %}">
      ❤️ Favorites <span id="fav-badge" class="badge">{{ fav_count }}</span>
    </a>

    <a href="{% url 'teams:list' %}"
       class="nav-link"
       aria-current="{% if request.resolver_match.namespace == 'teams' and request.resolver_match.url_name in 'list detail' %}page{% else %}false{% endif %}">
      🛡️ My Teams
    </a>

    <a href="{% url 'teams:create' %}" class="nav-link">➕ New Team</a>

    <a href="{% url 'accounts:me' %}"
       class="nav-link"
       aria-current="{% if request.resolver_match.namespace == 'accounts' and request.resolver_match.url_name in 'me edit' %}page{% else %}false{% endif %}">
      🙍 My Profile
    </a>

    <form method="post" action="{% url 'accounts:logout' %}" style="display:inline;">
      {% csrf_token %}
      <button type="submit" class="nav-link btn-like">🚪 Logout</button>
    </form>
  {% else %}
    <a href="{% url 'accounts:login' %}"
       class="nav-link"
       aria-current="{% if request.resolver_match.namespace == 'accounts' and request.resolver_match.url_name == 'login' %}page{% else %}false{% endif %}">
      🔑 Login
    </a>
    <a href="{% url 'accounts:signup' %}"
       class="nav-link"
       aria-current="{% if request.resolver_match.namespace == 'accounts' and request.resolver_match.url_name == 'signup' %}page{% else %}false{% endif %}">
      ✨ Sign up
    </a>
  {% endif %}
</nav>
