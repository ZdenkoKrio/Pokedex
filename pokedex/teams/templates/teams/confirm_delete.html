{% extends "base.html" %}

{% block title %}Delete team{% endblock %}

{% block content %}
<h1>Delete team</h1>
<p>Are you sure you want to delete <strong>{{ object.name }}</strong>?</p>
<form method="post">{% csrf_token %}
  <button class="btn-primary" type="submit">Yes, delete</button>
  <a class="btn-secondary" href="{% url 'teams:detail' object.pk %}">Cancel</a>
</form>
{% endblock %}
